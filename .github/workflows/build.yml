name: build
on: [push, pull_request]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Set environment variable
        run: echo "GAME=${{ github.event.repository.name }}.love" >> $GITHUB_ENV

      - name: Build
        run: |
          shopt -s globstar && zip -9 -r $GAME **/*.lua assets
          npx love.js $GAME build -c -t "Love Template"

      - name: Deploy
        if: github.ref_name == 'master'
        uses: remarkablemark/gitploy-action@v1
        with:
          directory: build
