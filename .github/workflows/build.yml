name: build
on: [push, pull_request]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Build
        run: |
          shopt -s globstar && zip -9 -r love-template.love **/*.lua assets
          mkdir -p build && cd build && mv ../love-template.love .
          npx love.js love-template.love . -c -t love-template

      - name: Deploy
        if: github.ref_name == 'master'
        uses: remarkablemark/gitploy-action@v1
        with:
          directory: build
