name: build
on: [push, pull_request]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Build
        run: |
          FILE=${{ github.repository }}.love
          shopt -s globstar && zip -9 -r $FILE **/*.lua assets
          mkdir -p build && mv $FILE build
          npx love.js build/$FILE build -c -t "Love Template"

      - name: Deploy
        if: github.ref_name == 'master'
        uses: remarkablemark/gitploy-action@v1
        with:
          directory: build
